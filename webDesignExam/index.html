<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam 2</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <h1>ILma Bilic</h1>

  <div class="images">
      <div class="col" id="left">
         <img class='left' src="https://ibilic.github.io/webDesignExam/images/examPic.JPG" alt="colleen">
      </div>
      <div class="col" id="right">
         <img src="https://ibilic.github.io/webDesignExam/images/UMSI-logo.jpg" alt="UMSI-logo">
      </div>
  </div>

<button onclick="hide()">Hide Image</button>
<button onclick="show()">Show Image</button>

<script>
function show() {
    var x = document.getElementById("left");
    if (x.style.display === "none") {
        x.style.display = "block"; }

}
function hide(){
  var x = document.getElementById("left");
  x.style.display = "none";
  var y = document.getElementById("right");
  y.style.margin = "auto";
}

</script>

</body>

</html>
